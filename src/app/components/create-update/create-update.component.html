<form class="form-horizontal" (ngSubmit)="createorUpdate()">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">User Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}" placeholder="Enter name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address">Address:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" [(ngModel)]="user.address" [ngModelOptions]="{standalone: true}" placeholder="Enter address" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="contact">Contact:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="contact" [(ngModel)]="user.contact" [ngModelOptions]="{standalone: true}" placeholder="Enter contact" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" placeholder="Enter email" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </div>
</form>
